<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src=" http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
    
    <title>Student Enrollment Form</title>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="studentForm" method="post">

            <div class="form-group">
                <label for="Roll-No">Roll-No:</label>
                <input type="number" class="form-control" name="Roll-No" id="Roll-No" onchange="getstudent()"
                    placeholder="Enter Roll-No" required>
            </div>

            <div class="form-group">
                <label for="Full-Name">Student Name:</label>
                <input type="text" class="form-control" id="Full-Name" placeholder="Enter Student Name"
                    name="Full-Name">
            </div>

            <div class="form-group">
                <label for="Class">Class:</label>
                <input type="text" class="form-control" id="Class" placeholder="Enter Class" name="Class">
            </div>

            <div class="form-group">
                <label for="Birth-Date">Date of Birth:</label>
                <input type="date" class="form-control" id="Birth-Date" placeholder="Enter Date of Birth"
                    name="Birth-Date">
            </div>

            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="Address">
            </div>

            <div class="form-group">
                <label for="Enrollment-Date">Date of Enrollment:</label>
                <input type="date" class="form-control" id="Enrollment-Date" placeholder="Enter Date of Enrollment"
                    name="Enrollment-Date">
            </div>

            <input type="button" class="btn btn-primary" id="savedata" value="Save" disabled onclick="saveform()">
            <input type="button" class="btn btn-primary" id="changedata" value="Change" disabled
                onclick="changeform()">
            <input type="button" class="btn btn-primary" id="resetdata" value="Reset" disabled onclick="resetform()">
        </form>
    </div>
</body>
<script src="/Login2Explore/resources/index.js"></script>

</html>
